<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontcode -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geostar+Fill&family=Lato&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- style     -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>ClimApp</title>
</head>

<body>
    <main>
        <div class="search-form">
            <form id="search-form" >
                <div class="searchbox">
                    <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search"
                        id="searchbox" />
                </div>
            </form>
        </div>
        <div class="weather-card" id="card">
            <div class="city" id="city">BsAs, ARG</div>
            <div class="date" id="date" >14/06/2024</div>
            <div class="temperature">
                <img src="images/temp-mid.png" class="temp-img" id="temp-img"/>
                <div class="temp" id="temp">14c</div>
            </div>
            <div class="weather" id="weather" >Sol</div>
            <div class="range" id="range">12c / 18c</div>
        </div>
    </main>
    <footer>
        <p>Desarrollado por <a href="https://github.com/fedevera07">Federico Vera</a></p>
        

    </footer>
    <script src="main.js"></script>
</body>

</html>
